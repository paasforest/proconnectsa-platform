<!DOCTYPE html>
<html>
<head>
    <title>Django Login Test</title>
</head>
<body>
    <h1>Django Login Test</h1>
    <button onclick="login()">Login to Django</button>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function login() {
            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });

                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.token) {
                    localStorage.setItem('django_token', data.token);
                    document.getElementById('result').innerHTML = 'Login successful! Token: ' + data.token.substring(0, 20) + '...';
                } else {
                    document.getElementById('result').innerHTML = 'Login failed: ' + JSON.stringify(data);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testAPI() {
            try {
                const token = localStorage.getItem('django_token');
                if (!token) {
                    document.getElementById('result').innerHTML = 'No token found. Please login first.';
                    return;
                }

                const response = await fetch('http://localhost:8000/api/auth/profile/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('API response:', data);
                document.getElementById('result').innerHTML = 'API Response: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
